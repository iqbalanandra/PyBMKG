name: pr

on:
  pull_request:
    branches:
      - "**"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Poetry
        uses: snok/install-poetry@v1.3.4
        with:
          virtualenvs-in-project: true
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ matrix.poetry-version }}-${{ hashFiles('**/poetry.lock') }}
      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root
      - name: Install library
        run: poetry install --no-interaction
      - name: Lint with ruff
        run: |
          source $VENV
          poetry run ruff check src
      - name: Check code security with bandit
        run: |
          source $VENV
          poetry run bandit -r src
      - name: Typing with mypy
        run: |
          source $VENV
          poetry run mypy --check src
      - name: Doc format with docformatter
        run: |
          source $VENV
          poetry run docformatter --check --black -r src
      - name: Sort import with isort
        run: |
          source $VENV
          poetry run isort --check src tests
      - name: Format with black
        run: |
          source $VENV
          poetry run black --check src tests
      - name: Test with pytest
        run: |
          source $VENV
          poetry run pytest tests --cov=src
